version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nebius-qdrant-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_COLLECTION_NAME=company_data
      - NEBIUS_API_URL=${NEBIUS_API_URL}
      - NEBIUS_API_KEY=${NEBIUS_API_KEY}
      - NEBIUS_FOLDER_ID=${NEBIUS_FOLDER_ID}
      - EMBEDDING_SERVICE_URL=${EMBEDDING_SERVICE_URL}
      - EMBEDDING_SERVICE_API_KEY=${EMBEDDING_SERVICE_API_KEY}
      - CORS_ORIGIN=http://localhost:3000
    networks:
      - nebius-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nebius-qdrant-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:3001
      - REACT_APP_API_TIMEOUT=30000
    depends_on:
      - backend
    networks:
      - nebius-network
    restart: unless-stopped

networks:
  nebius-network:
    driver: bridge 