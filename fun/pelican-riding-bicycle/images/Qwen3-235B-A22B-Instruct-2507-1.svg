<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#87CEEB" />

  <!-- Sun -->
  <circle cx="500" cy="60" r="40" fill="#FFD700" />

  <!-- Ground -->
  <rect y="300" width="600" height="100" fill="#90EE90" />

  <!-- Clouds -->
  <g fill="white">
    <circle cx="100" cy="80" r="20" />
    <circle cx="120" cy="70" r="25" />
    <circle cx="140" cy="80" r="20" />
  </g>

  <!-- Bicycle -->
  <!-- Wheels -->
  <circle cx="200" cy="280" r="40" fill="none" stroke="black" stroke-width="6" />
  <circle cx="400" cy="280" r="40" fill="none" stroke="black" stroke-width="6" />
  <!-- Spokes -->
  <g stroke="black" stroke-width="1">
    <line x1="200" y1="240" x2="200" y2="320" />
    <line x1="172" y1="252" x2="228" y2="308" />
    <line x1="172" y1="308" x2="228" y2="252" />
    <line x1="200" y1="240" x2="200" y2="320" />
  </g>
  <g stroke="black" stroke-width="1">
    <line x1="400" y1="240" x2="400" y2="320" />
    <line x1="372" y1="252" x2="428" y2="308" />
    <line x1="372" y1="308" x2="428" y2="252" />
    <line x1="400" y1="240" x2="400" y2="320" />
  </g>

  <!-- Frame -->
  <g stroke="black" stroke-width="6" fill="none">
    <!-- Main triangle -->
    <line x1="200" y1="280" x2="300" y2="200" />
    <line x1="300" y1="200" x2="400" y2="280" />
    <line x1="200" y1="280" x2="400" y2="280" />
    <!-- Seat post and seat -->
    <line x1="300" y1="200" x2="300" y2="180" />
    <rect x="290" y="175" width="20" height="5" fill="black" />
    <!-- Handlebar post and handlebars -->
    <line x1="380" y1="220" x2="400" y2="280" />
    <line x1="380" y1="220" x2="380" y2="200" />
    <line x1="370" y1="195" x2="390" y2="195" />
  </g>

  <!-- Pedals -->
  <circle cx="300" cy="240" r="5" fill="gray" />
  <line x1="300" y1="240" x2="315" y2="255" stroke="gray" stroke-width="4" />
  <line x1="300" y1="240" x2="285" y2="255" stroke="gray" stroke-width="4" />

  <!-- Pelican -->
  <!-- Body -->
  <ellipse cx="300" cy="160" rx="60" ry="35" fill="white" stroke="black" stroke-width="2" />
  <!-- Head -->
  <circle cx="240" cy="150" r="25" fill="white" stroke="black" stroke-width="2" />
  <!-- Beak -->
  <path d="M240,150 L200,150 Q195,145 195,150 Q195,155 200,150 Z" fill="orange" stroke="black" stroke-width="1" />
  <!-- Beak pouch -->
  <path d="M200,150 Q190,160 200,170 Q240,170 240,150" fill="#FFCCCB" stroke="black" stroke-width="1" />
  <!-- Eye -->
  <circle cx="250" cy="145" r="5" fill="white" />
  <circle cx="252" cy="143" r="2" fill="black" />
  <!-- Legs (riding position) -->
  <line x1="270" y1="190" x2="290" y2="240" stroke="orange" stroke-width="6" />
  <line x1="330" y1="190" x2="315" y2="255" stroke="orange" stroke-width="6" />
  <!-- Feet -->
  <ellipse cx="288" cy="245" rx="6" ry="3" fill="orange" />
  <ellipse cx="312" cy="260" rx="6" ry="3" fill="orange" />
  <!-- Wings -->
  <path d="M340,150 Q370,130 370,160 Q370,190 340,170 Z" fill="white" stroke="black" stroke-width="2" />

  <!-- Speech bubble -->
  <polygon points="210,120 230,110 230,90 250,90 250,105 270,85 250,105 250,120" fill="white" stroke="black" />
  <text x="225" y="105" font-family="Arial" font-size="14" fill="black">Wheee!</text>

  <!-- Road lines -->
  <g stroke="yellow" stroke-width="4">
    <line x1="100" y1="310" x2="150" y2="310" />
    <line x1="200" y1="310" x2="250" y2="310" />
    <line x1="300" y1="310" x2="350" y2="310" />
    <line x1="400" y1="310" x2="450" y2="310" />
    <line x1="500" y1="310" x2="550" y2="310" />
  </g>
</svg>